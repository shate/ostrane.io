<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title><%=title%></title>
</head>
<body>
<header class="header">
    <div class="header__top position-fixed d-flex">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex flex-grow-1">
                <div class="header__lang d-flex">
                    <div class="header__lang-el curr"><i class="sprite ru"></i></div>
                    <div class="header__lang-el"><i class="sprite uk"></i></div>
                </div>
                <!-- .header__lang -->

                <div class="header__top-menu d-flex align-items-center">
                    <a href="">Вход</a>
                    <a href="">Регистрация</a>
                    <a href="">О проекте</a>
                    <a href="">Справка</a>
                </div>
                <!-- .header__top-menu -->
            </div>
            <div class="header__search">
                <div class="header__search-label">Поиск:</div>
                <input type="text" name="" id="" class="header__search-input">
                <button class="header__search-btn"><i class="sprite search"></i></button>
            </div>
            <!-- header__search -->

        </div>

    </div>
    <!-- header__top -->

    <div class="container position-relative d-flex justify-content-between">
        <a href="/" class="header__logo"><img src="img/logo.png" alt=""></a>
        <div class="header__map">
            <div class="city__el" style="top: 56px;left: 62px;">
                <a href="" class="city__el-tooltip">Москва</a>
            </div>
        </div>       <!-- header map -->
        <div>
            <div class="header__info">
                <div class="header__info-hdr">интересно о пряниках</div>
                <p class="article__p">
                    Пряники известны в Туле с XVII века. Первое упоминание о тульском прянике содерится в <a href="">писцовой
                    книге</a> 1685 года
                </p>
                <p class="article__p">
                    Тульскому прянику посвящен Музей «<a href="">Тульский пряник</a>», открытый в Туле в 1996 году.
                </p>
            </div>
        </div>

        <!-- article -->
    </div>
    <!-- page -->
</header>
<!-- header -->
